<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/mesto__logo.svg" alt="Логотип «Место»">
        </header>

        <div class="content">
            <section class="profile">
                <div class="profile__card">
                    <img class="profile__avatar" src="./images/avatar__Kusto.jpg" alt="Аватар пользователя">
                    <div class="profile__info">
                        <h2 class="profile__title">Жак-Ив Кусто</h2>
                        <button type="button" class="profile__edit-button"></button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
            <button type="button" class="profile__add-new-photo-button"></button>
            </section>
        </div>

    <ul class="elements">
        <li class="element">
          <img class="element__img" src="./images/kareliya.jpg" alt="Карелия">
          <div class="element__bottom-block">
            <h3 class="element__title">Карелия</h3>
            <div class="element__likes">
              <button type="button" class="element__like-button"></button>
            </div>
          </div>
        </li>
        <li class="element">
            <img class="element__img" src="./images/elbrus.jpg" alt="Эльбрус">
            <div class="element__bottom-block">
              <h3 class="element__title">Гора Эльбрус</h3>
              <div class="element__likes">
                <button type="button" class="element__like-button"></button>
              </div>
            </div>
          </li>
          <li class="element">
            <img class="element__img" src="./images/dombay.jpg" alt="Домбай">
            <div class="element__bottom-block">
              <h3 class="element__title">Домбай</h3>
              <div class="element__likes">
                <button type="button" class="element__like-button"></button>
              </div>
            </div>
          </li>
          <li class="element">
            <img class="element__img" src="./images/polyarniy.png" alt="Полярный">
            <div class="element__bottom-block">
              <h3 class="element__title">Полярный</h3>
              <div class="element__likes">
                <button type="button" class="element__like-button"></button>
              </div>
            </div>
          </li>
          <li class="element">
            <img class="element__img" src="./images/finskiy.jpg" alt="Финский залив">
            <div class="element__bottom-block">
              <h3 class="element__title">Финский залив</h3>
              <div class="element__likes">
                <button type="button" class="element__like-button"></button>
              </div>
            </div>
          </li>
          <li class="element">
            <img class="element__img" src="./images/karachaevo.jpg" alt="Карачаево-Черкессия">
            <div class="element__bottom-block">
              <h3 class="element__title">Карачаево-Черкессия</h3>
              <div class="element__likes">
                <button type="button" class="element__like-button"></button>
              </div>
            </div>
          </li>
    </ul>
       
    <div class="popup">  <!--popup__opened-->
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
          <fieldset class="form">
            <input type="text" name="name" id="name" placeholder="Имя" class="form__input" required>
            <input type="text" name="job" id="job" placeholder="Деятельность" class="form__input" required>
            <button type="submit" class="form__submit">Сохранить</button>
          </fieldset>
      </div>
    </div>  
    
  <footer class="footer">
    <p class="footer__copyright">&copy;2022 Mesto Russia</p>
  </footer>

    </div>

</body>
</html>
